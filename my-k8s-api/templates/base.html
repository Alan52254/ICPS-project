<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}K8s Intelligent Monitor Analyzer{% endblock %}</title>
    
    <!-- External CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts for Engineering Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Outfit:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link href="/static/css/styles.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/">
                <img src="/static/img/logo.png" alt="K8s Monitor Logo" class="navbar-logo me-2">
                <span data-lang="nav-brand">K8s Monitor Platform</span>
            </a>
            
            <div class="d-flex align-items-center order-lg-last">
                <!-- Language Toggle Buttons -->
                <div class="language-toggle">
                    <button type="button" id="lang-zh">中文</button>
                    <button type="button" id="lang-en">EN</button>
                </div>
                
                <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link{% if request.url.path == '/' %} active{% endif %}" href="/">
                            <span data-lang="nav-home">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.url.path == '/chat' %} active{% endif %}" href="/chat">
                            <span data-lang="nav-chat">AI Assistant</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.url.path == '/metrics' %} active{% endif %}" href="/metrics">
                            <span data-lang="nav-metrics">Monitoring</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-top py-4 mt-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <p class="mb-0">
                        &copy; 2025 <span data-lang="footer-title">K8s Intelligent Monitor Analyzer</span>
                    </p>
                </div>
                <div class="col-md-6 text-md-end mt-2 mt-md-0">
                    <a href="#" class="text-decoration-none me-3" title="GitHub">
                        <i class="fab fa-github fa-lg"></i>
                    </a>
                    <a href="#" class="text-decoration-none" title="Email">
                        <i class="fas fa-envelope fa-lg"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- External JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>

    <!-- Custom JavaScript Modules -->
    {% block scripts %}
    <script type="module" src="/static/js/app.js"></script>
    {% endblock %}
</body>
</html>
